<body>

  <script>

    const url = 'http://localhost:8383/api/v1/replies';

    function get(url) {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', url);
      xhr.send();

      xhr.onload = e => {
        const replies = JSON.parse(xhr.response);
        console.log(replies);
      };
    } 

    get(`${url}/101`);



  </script>
  
</body>
