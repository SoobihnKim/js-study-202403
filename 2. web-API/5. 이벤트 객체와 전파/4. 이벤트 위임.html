<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #fruits {
      display: flex;
      list-style: none;
      padding: 20px;
      border: 2px solid red;
      flex-wrap: wrap;
    }

    #fruits li {
      width: 100px;
      cursor: pointer;
      background: orange;
      margin-right: 10px;
    }

    .active {
      color: red;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <ul id="fruits">
    <li id="apple" class="active">Apple</li>
    <li id="banana">Banana</li>
    <li id="grape">Grape</li>
  </ul>

  <div>선택된 과일: <em class="msg">Apple</em></div>

  <label>
    # 새로운 과일 추가하기:
    <input type="text" class="text-box">
    <button id="add">추가</button>
  </label> 

  <script>
    /*
      li태그를 클릭하면 class=active를 클릭한 태그로 옮겨주고
      메시지도 변경하는 등 이벤트 처리를 해야 하는데
      만약 새로운 li태그가 생성되면 해당 이벤트를 매번 걸어줘야 하는
      번거로움이 생김

      버블링의 특성을 활용해서 부모태그인 ul에 한번만 이벤트를 걸면
      자식들이 전염되는 특성을 활용하게 되어 이벤트 처리가 간편해짐
    */

    const $fruits = document.querySelector('#fruits');

    // 태그에서 class=active를 제거하는 함수
    const removeActive = () => {
      [...$fruits.children].forEach($li => {
        if ($li.classList.contains('active')) {
          $li.classList.remove('active');
          return;
        }
      });
    };

    $fruits.addEventListener('click', e => {

      // 이벤트 중단: 조건부로 이벤트를 중단시키는 것
      if(!e.target.matches('#fruits li')) { // li 아니면 중단하겠다
        return; // 중단하겠다
      }
      // console.log('clicked!');
      // console.log(e.target);
      removeActive(); // 1. active클래스 제거
      // 2. 클릭대상에 active클래스 부여
      e.target.classList.add('active');

      // 3. 클릭한 태그의 텍스트를 em.msg에 저장
      document.querySelector('.msg').textContent = e.target.textContent;
    });
  </script>

</body>

</html>
