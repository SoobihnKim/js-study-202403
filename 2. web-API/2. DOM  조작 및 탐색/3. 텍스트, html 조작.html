<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .highlight {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="greet">Hello <span class="highlight">World</span></div>

    <ul id="food-list">
      <li class="food">짜장면</li>
      <li class="food">파스타</li>
      <li class="food">볶음밥</li>
    </ul>

    <script>
      const $greet = document.getElementById("greet");
      console.log($greet.textContent);

      // 조작할때주의 자식태그 사라짐 // 안 태그들 텍스트로 취급됨
      $greet.innerHTML =
        // $greet.textContent = '안녕 <span class = "highlight">자바스크립트!</span>';
        $greet.innerHTML =
        //  '안녕 <span class = "highlight">자바스크립트!</span>';
        $greet.querySelector(".highlight").textContent =
          "javascript!";

      const $foodList = document.getElementById("food-list");

      //  $foodList.innerHTML = '<div>메롱</div>'; // 이렇게하면 자식태그 다 사라짐

      // 자식태그 추가
      $foodList.innerHTML += '<li class = "food">짬뽕</li>';

      // 자식태그 전체 삭제
      $foodList.innerHTML = "";

      const foods = ["연어회", "고등어찜", "오렌지", "딸기"];
      foods.forEach((f) => {
        $foodList.innerHTML += `<li class = "food">${f}</li>`;
      });


      
    </script>
  </body>
</html>
